<!DOCTYPE html>
<html lang="en">
  <head>
    <title>해인사(海印舍)</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Rock+Salt&family=Yuji+Mai&display=swap" rel="stylesheet">
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body, div, p {
        font-family: 'Gowun Batang', 'Yuji Mai', serif;
      }
      h2 { 
        font-size: 200%;
        font-weight: bold;
        /* text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); */
        color: black;
        /* border-bottom: 2px solid #ccc; */
        /* border-left: 10px solid #55555B; */
        padding: 0px 0px;
        margin: 0px 0px;
        margin-top: 10px;
        letter-spacing: 1px;
        word-spacing: 3px;
      }
      #mynetwork {
        width: 100%;
        height: 85vh;
        /* border: 1px solid lightgray; */
      }
    </style>
  </head>
  <body>
    <center><h2>해인사(海印舍): Haein's Semantic Network</h2></center>
    <div id="mynetwork"></div>
    <center><p>“The network graph on this page was created using <a href="https://visjs.org/" target="_blank">Vis.js</a> Network Library (Copyright © 2010-2017 Almende B.V.) by <a href="https://github.com/Esantomi" target="_blank">Esantomi</a>.”</p></center>
    <script type="text/javascript">
      // just maintain whitespace
      function preTitle(text) {
        const container = document.createElement("pre");
        container.innerText = text;
        return container;
      }

      // HTML parsing with all XSS goodness
      function htmlTitle(html) {
        const container = document.createElement("div");
        container.innerHTML = html;
        return container;
      }

      var DIR = "./img/";

      // create an array with nodes
      var nodes = new vis.DataSet([
        {
          id: "me",
          label: "Ji Haein",
          font: {
            size: 25,
            face: 'Rock Salt',
          },
          title: htmlTitle("안녕하세요, 저는 지해인입니다. 그리고 이곳은 제 홈페이지입니다."),
          x: 0,
          y: 0,
          shape: "image",
          image: DIR + "profile.png",
          size: "100",
          link: '#',
          fixed: true
        },
        { 
          id: "family",
          label: "Family",
          title: htmlTitle("제 가족들입니다."),
          link: '#'
        },
        { id: "wife", 
          label: "Cheonsan",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("제 와이프입니다."),
          shape: "image",
          image: DIR + "wife.png",
          size: "50",
          link: '#'
        },
        { 
          id: "kokam",
          label: "Kokam",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("제가 키우는 고슴도치입니다."),
          shape: "image",
          image: DIR + "kokam.png",
          size: "50",
          link: '#'
        },
        { 
          id: "webResource",
          label: "Web Resource",
          title: htmlTitle("저와 관련된 웹 페이지들입니다."),
          link: '#'
        },
        { 
          id: "git",
          label: "Github",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("더블 클릭 시 깃허브 페이지로 이동합니다."),
          shape: "image",
          image: DIR + "github.png",
          size: "50",
          link: "https://github.com/Esantomi"
        },
        { 
          id: "cv",
          label: "CV",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("더블 클릭 시 CV 페이지로 이동합니다."),
          shape: "image",
          image: DIR + "cv.png",
          size: "50",
          link: "src/cv.pdf"
        },
        { 
          id: "wiki",
          label: "Jangseogak",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("더블 클릭 시 장서각으로 이동합니다."),
          shape: "image",
          image: DIR + "wiki.png",
          size: "20",
          link: "https://wiki.haein.info/"
        },
        { 
          id: "pavilion",
          label: "Pavilion",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("더블 클릭 시 파빌리온 페이지로 이동합니다. (현재 미완)"),
          shape: "image",
          image: DIR + "pavilion.png",
          size: "50",
          link: "http://dh.aks.ac.kr/~haein/pavilion/220512/ADG.htm"
        },
        { 
          id: "hobby",
          label: "Hobby",
          title: htmlTitle("제 취미들입니다."),
          link: '#'
        },
        { 
          id: "cartoon",
          label: "Cartoon",
          font: {
            size: 20,
            face: 'Rock Salt',
          },
          title: htmlTitle("제가 그리는 만화들입니다."),
          shape: "image",
          image: DIR + "cartoon.png",
          size: "50",
          link: "https://hedgehogtoon.site/"
        },
        { 
          id: "work",
          label: "Work",
          title: htmlTitle("제 성과들입니다. 추후 추가될 예정입니다."),
          link: '#'
        }
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 'family', to: 'me', label: "foaf:member", length: 200 },
        { from: 'family', to: 'wife', label: "foaf:member", length: 50 },
        { from: 'family', to: 'kokam', label: "foaf:member", length: 50 },
        { from: 'me', to: 'webResource', label: "dcterms:creator", length: 200 },
        { from: 'git', to: 'webResource', label: "foaf:page", length: 50 },
        { from: 'cv', to: 'webResource', label: "foaf:page", length: 50 },
        { from: 'wiki', to: 'webResource', label: "foaf:page", length: 50 },
        { from: 'pavilion', to: 'webResource', label: "foaf:page", length: 50 },
        { from: 'me', to: 'hobby', label: "foaf:interest", length: 200 },
        { from: 'cartoon', to: 'hobby', label: "foaf:topic", length: 50 },
        { from: 'cartoon', to: 'kokam', label: "foaf:depicts", length: 100 },
        { from: 'me', to: 'work', label: "dcterms:creator", length: 200 },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        layout: {
          randomSeed: 13,
        },
        interaction: {
          navigationButtons: false,
          keyboard: false,
          zoomView: false,
          dragView: false
        },
        physics:{
          enabled: true,
          barnesHut: {
            theta: 0.5,
            gravitationalConstant: -6000,
            centralGravity: 0,
            springLength: 95,
            springConstant: 0.04,
            damping: 0.09,
            avoidOverlap: 0
          },
        //   forceAtlas2Based: {
        //     theta: 0.5,
        //     gravitationalConstant: -50,
        //     centralGravity: 0.01,
        //     springConstant: 0.08,
        //     springLength: 100,
        //     damping: 0.4,
        //     avoidOverlap: 0
        //   },
          // repulsion: {
          //   centralGravity: 0.2,
          //   springLength: 200,
          //   springConstant: 0.05,
          //   nodeDistance: 100,
          //   damping: 0.09
          // },
        //   hierarchicalRepulsion: {
        //     centralGravity: 0.0,
        //     springLength: 100,
        //     springConstant: 0.01,
        //     nodeDistance: 120,
        //     damping: 0.09,
        //     avoidOverlap: 0
        //   },
          maxVelocity: 50,
          minVelocity: 0.1,
          solver: 'barnesHut',
          stabilization: {
            enabled: true,
                iterations: 500,
                updateInterval: 100,
                onlyDynamicEdges: false,
                fit: true
          },
          timestep: 0.5,
          adaptiveTimestep: true,
          wind: { x: 0, y: 0 }
        }
      };
      var network = new vis.Network(container, data, options);
      network.fit();

      network.on('doubleClick', function(paramObject){
        window.open(nodes.get(paramObject.nodes[0]).link);
      });  // selectNode으로 바꾸면 클릭만 해도 연결
    </script>
  </body>
</html>
